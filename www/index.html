<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">!-->
        <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-eval' 'unsafe-hashes' 'unsafe-inline' blob:">        
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Lewd-Claimer</title>

        <link rel="icon" type="image/x-icon" href="img/logo.png">
        
        <meta name="kik-prefer" content="true"/>
        <meta name="og:image" content="img/logo.png"/>
        <link rel="kik-icon" href="img/logo.png">
        <link rel="icon" sizes="64x64" href="img/logo.png"/>
        <link rel="icon" sizes="256x256" href="img/logo.png"/>
        <link rel="apple-touch-icon" href="img/logo.png"/>

    </head>

    <body>
        
        <div class="app">

            <div id="header_logo">
            <img src="img/logo.png" class="send_picture"><br>
            <h1>Lewd-Claimer</h1>
            <br>
            </div>

            <div id="content">

                <div id="deviceready" class="blink">
                    <p class="event listening">Connecting to Device</p>
                    <p class="event received">Device is Ready</p>
                </div>

                <div id="header_user"></div>

                <div id="main"></div>

            </div>

        </div>
        
        <!--<script src="cordova.js"></script>!-->
        <script src="js/env.js"></script>
        <script src="js/discord.js"></script>
        <script src="js/data.js"></script>
        <script src="js/view.js"></script>
        <script src="js/index.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lazysizes/5.3.2/lazysizes.min.js"></script>

        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/emojify.js/1.1.0/css/basic/emojify.min.css" />
        <script src="//cdnjs.cloudflare.com/ajax/libs/emojify.js/1.1.0/js/emojify.min.js"></script>
    </body>

</html>

<script id="user-template" type="text/x-handlebars-template">
    <div class="contentheader" onClick="setMain('profile');">
		<img data-src="{{pic}}" src="/img/giphy.gif" class="lazyload" \ />
		<span>{{displayNameEmote}}</span>
	</div>
    <br><hr><br>
</script>

<script id="main-template" type="text/x-handlebars-template">
    <div class="contentmenu">
        <button onClick="setMain('send');">New</button><br><br>
        <button onClick="setMain('msg');">Received</button><br><br>
        <button onClick="setMain('gsm');">Sent</button><br><br>
		<button onClick="setMain('friends');">Friends</button><br><br>
        <button onClick="setMain('profile');">Profile</button><br><br>
	</div>
</script>

<script id="profile-template" type="text/x-handlebars-template">
    <div class="contentmenu">
        <button onClick="setMain('main');">Back</button><br><br>
		<img data-src="{{pic}}" src="/img/giphy.gif" class="lazyload" \ /><br>
		<span>{{displayNameEmote}}</span><br>
        <span class="small">{{jid}}</span><br>
        <br>
        <span>Username:</span>&nbsp;<span>{{username}}</span><br>
        <br>
	</div>
</script>

<script id="friends-template" type="text/x-handlebars-template">
    <div class="contentmenu">
        <button onClick="setMain('main');">Back</button><br><br>
        <input type="text" id="search" onChange="SearchUser(this.value)"/><br>
		<hr>
        Search (max 5):<br>
		<div id="friend_search"></div>
        <br>
        <hr>
        Requests:<br>
        <div id="friend_request"></div>
        <br>
        <hr>
        Pending:<br>
        <div id="friend_pending"></div>
        <br>
        <hr>
        Friends:<br>
        <div id="friend_list"></div>
        <br>
        <hr>
	</div>
</script>

<script id="userlist-template" type="text/x-handlebars-template">
    {{#each this}}
        <div class="user_list">
        <button>+</button>
        <button>-</button>
        <input type="checkbox" name="to[]" value="{{this.jid}}">

		<img data-src="{{this.pic}}" src="/img/giphy.gif" class="lazyload" \ />
		<span>{{this.displayNameEmote}}</span>

        </div>
        <br>
    {{/each}}
</script>

<script id="search-template" type="text/x-handlebars-template">
    {{#each this}}
        <div class="user_list">
        <img src="img/plus.png" OnClick="SendFriendRequest(this, '{{this.jid}}');">
        
		<img data-src="{{this.pic}}" src="/img/giphy.gif" class="lazyload" \ />
		<span>{{this.displayNameEmote}}</span>

        </div>
        <br>
    {{/each}}
</script>

<script id="pending-template" type="text/x-handlebars-template">
    {{#each this}}
        <div class="user_list">
        <img src="img/minus.png" OnClick="RemoveFriendRequest(this, '{{this.jid}}');">
        
		<img data-src="{{this.pic}}" src="/img/giphy.gif" class="lazyload" \ />
		<span>{{this.displayNameEmote}}</span>

        </div>
        <br>
    {{/each}}
</script>

<script id="request-template" type="text/x-handlebars-template">
    {{#each this}}
        <div class="user_list">
        <img src="img/plus.png" OnClick="Friend_Positive(this, '{{this.jid}}');">
        <img src="img/minus.png" OnClick="Friend_Negative(this, '{{this.jid}}');">
        
		<img data-src="{{this.pic}}" src="/img/giphy.gif" class="lazyload" \ />
		<span>{{this.displayNameEmote}}</span>

        </div>
        <br>
    {{/each}}
</script>

<script id="friend-template" type="text/x-handlebars-template">
    {{#each this}}
        <div class="user_list">
        <img src="img/minus.png" OnClick="Friend_Remove(this, '{{this.jid}}');">
        
		<img data-src="{{this.pic}}" src="/img/giphy.gif" class="lazyload" \ />
		<span>{{this.displayNameEmote}}</span>

        </div>
        <br>
    {{/each}}
</script>

<script id="waiting-template" type="text/x-handlebars-template">
    <div class="entry">
        <img src="/img/giphy.gif" />
    </div>
    <br>
</script>

<script id="send-template" type="text/x-handlebars-template">
    <div class="contentmenu">
        <button onClick="setMain('main');">Back</button><br><br>
        <form action="https://www.yours-mine.com/api/send" method="post" enctype="multipart/form-data" onsubmit="SendForm(event,this);return false">
            <input type="hidden" name="service" value="{{this.Service}}">
            <input type="hidden" name="jid" value="{{this.User.jid}}">
        
            <input accept="image/*" type="file" name="filename" onchange="loadFile(event)">
            <br>
            <img id="output" src="#" alt="preview" />
            <br>
            <textarea name="message"></textarea>
            
            <input type="hidden" name="tags[]" value="TEST">
            
            <br>
            <button type="button" onclick="toggle('to[]', true)">Select All</button>
            <button type="button" onclick="toggle('to[]', false)">Select None</button>
            <br>
            {{#each this.Friend_List}}
                <div class="user_list">
                <input type="checkbox" name="to[]" value="{{this.jid}}">

                <img data-src="{{this.pic}}" src="/img/giphy.gif" class="lazyload" \ />
                <span>{{this.displayNameEmote}}</span>

                </div>
            {{/each}}
            
            <input type="submit">
        </form>
    </div>
</script>

<script id="msg-template" type="text/x-handlebars-template">
    <div class="contentmenu">
        <button onClick="setMain('main');">Back</button><br><br>
        {{#each this.Messages}}
            {{#ifSameAsPrevious ../this.Messages @index "sticky"}}

            {{else}}
            <div class="entry">
                <div class="user_show">
                    <p>
                        <span>{{this.created_at}}</span><br>
                        <img data-src="{{this.sender.pic}}" src="/img/giphy.gif" class="lazyload" \ />
                        <span class="user_name">{{this.sender.displayNameEmote}}</span>
                    </p>
                </div>
            {{/ifSameAsPrevious}}
            
                
            {{#ifCond this.text_type "text/plain"}}
                <p>{{this.message}}</p>
            {{else}}
                <img data-src="{{this.message}}" src="/img/giphy.gif" class="lazyload send_picture" \ />
            {{/ifCond}}

            {{#ifSameAsNext ../this.Messages @index "sticky"}}
            
            {{else}}
            </div>
            {{/ifSameAsNext}}
            <br>
        {{/each}}
    </div>
</script>

<script id="gsm-template" type="text/x-handlebars-template">
    <div class="contentmenu">
        <button onClick="setMain('main');">Back</button><br><br>
        {{#each this.Outgoing}}
            {{#ifSameAsPrevious ../this.Outgoing @index "sticky"}}

            {{else}}
            <div class="entry">
                <div class="user_show">
                    <p>
                        <span>{{this.created_at}}</span><br>
                        <img data-src="{{this.sender.pic}}" src="/img/giphy.gif" class="lazyload" \ />
                        <span class="user_name">{{this.sender.displayNameEmote}}</span>
                    </p>
                </div>
            {{/ifSameAsPrevious}}
            
                
            {{#ifCond this.text_type "text/plain"}}
                <p>{{this.message}}</p>
            {{else}}
                <img data-src="{{this.message}}" src="/img/giphy.gif" class="lazyload send_picture" \ />
            {{/ifCond}}

            {{#ifSameAsNext ../this.Outgoing @index "sticky"}}
            
            {{else}}
            </div>
            {{/ifSameAsNext}}
            <br>
        {{/each}}
    </div>
</script>
